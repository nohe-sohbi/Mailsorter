version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mailsorter-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: mailsorter
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - mailsorter-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mailsorter-backend
    restart: unless-stopped
    environment:
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/mailsorter?authSource=admin
      PORT: ${BACKEND_PORT:-8080}
      GMAIL_CLIENT_ID: ${GMAIL_CLIENT_ID}
      GMAIL_CLIENT_SECRET: ${GMAIL_CLIENT_SECRET}
      GMAIL_REDIRECT_URL: ${GMAIL_REDIRECT_URL:-http://localhost:3000/auth/callback}
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    networks:
      - mailsorter-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mailsorter-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8080}
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - mailsorter-network

networks:
  mailsorter-network:
    driver: bridge

volumes:
  mongodb_data:
